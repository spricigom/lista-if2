<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const n1 = parseFloat(prompt(`Informe um número`));
    const n2 = parseFloat(prompt(`Informe outro número`));
    const operação = prompt(`Qual operação deseja realizar? informe usando "+", "-", "*", "/"`);

    //PROCESSAMENTO

    let resultado = 0;

    if (operação == "+"){
        resultado = n1 + n2; 
    }
    else if (operação == "-"){
        resultado = n1 - n2;
    }
    else if (operação == "*"){
        resultado = n1 * n2;
    }
    else if (operação == "/"){
        resultado = n1 / n2;
    }
    
    let parImpar = "";
    if (resultado % 2 == 0){
        parImpar = "par";
    }
    else{
        parImpar = "impar";
    }
    
    let posNeg = "";
    if (resultado <= 0 ){
        posNeg = "negativo";
    }
    else{
        posNeg = "positivo";
    }

    let intDec = ""
    if (Number.isInteger (resultado)){
        intDec = "inteiro";
    }
    else {
        intDec = "decimal"
    }
    //SAÍDA
    alert (`Resultado da operação foi: ${resultado}. Ele é um número ${parImpar}, ${posNeg} e ${intDec}`);

</script>
