<script>
    
    const idade = Number(prompt(`Informe a idade do seu cão`));
    const porte = prompt(`Informe o porte do seu cão sendo P pequeno, M médio e G grande`).trim().toUpperCase();

    let final = 0;

    if (porte == "P") {
        final = idade * 5;
    }
    else if (porte == "M") {
        final = idade * 6;
    }
    else if (porte == "G"){
        final = idade * 7;
    }

    alert (`A idade humana do seu cão é ${final}`);
</script>
