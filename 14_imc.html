<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
const peso=Number(prompt("insira o seu peso"));
const altura=Number(prompt("insira a sua altura"));    
    // Processamento
const imc= peso/altura **2
if (imc <= 18.5){
    alert ('vc tem subpeso')
}

else if (imc <= 25){
    alert ('normal')
}
else if (imc <= 30){
    alert ('sobrepeso')
}

else{
    alert ('obeso')
}

document.write (`${imc}`)

    
    // Saída

</script>
