<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let A = Number(prompt(`Informe um numero inteiro`));
    let B = Number(prompt(`Informe outro numero inteiro`));
    const C = A
    //PROCESSAMENTO
A = B
B = C 
    //SAÍDA
alert(`Antes: ${C} e ${A}. Depois: ${A} e ${B}.`);
    
</script>
